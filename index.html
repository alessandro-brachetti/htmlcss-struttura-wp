<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>Layout Neori</title>
  </head>

  <body>
      <!-- HEADER -->
    <header class="container">
      <div class="row">
        <div class="col-100">
          <div class="bg-pink h-1">

          </div>
        </div>
      </div>
        <div class="row mt-1">
          <div class="col-100">
            <div class="bg-yellow h-2">

            </div>
          </div>
        </div>
    </header>

    <!-- Main with 1 row and 4 colums -->
    <main class="container bg-blue mt-1">
        <div class="row pb-1">
          <div class="col-100">
            <div class="bg-lightblue h-1 mb-1">

            </div>
          </div>
          <div class="col-25">
            <div class="bg-lightblue h-2">

            </div>
          </div>
          <div class="col-50">
            <div class="bg-lightblue h-2">

            </div>
          </div>
          <div class="col-25">
            <div class="bg-lightblue h-2">

            </div>
          </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="container mt-1">
      <div class="row">
        <div class="col-100">
          <div class="bg-purple h-1">

          </div>
        </div>
      </div>
    </footer >

  </body>
</html>
